    <!-- Input Form -->
    <section class="input-section">
        <h2>Check a URL</h2>
        <form action="{{ url_for('index') }}" method="post">
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" name="urlInput" placeholder="Enter a valid URL" required title="Please enter a valid URL starting with http:// or https://">
            <button type="submit">Submit</button>
        </form>
        {% if result %}
        <p>Result: {{ result }}</p>
        {% endif %}
    </section>
